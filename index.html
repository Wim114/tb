<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Size & Quantity</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Product Header */
        .product-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
        }

        /* Section Container */
        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Size Selection */
        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .size-button {
            padding: 15px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            background: transparent;
            color: var(--tg-theme-text-color, #000000);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-button:active {
            transform: scale(0.95);
        }

        .size-button.selected {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .size-button.onesize {
            grid-column: 1 / -1;
        }

        /* Quantity Selector */
        .quantity-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .qty-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .qty-btn:active {
            transform: scale(0.9);
        }

        .qty-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity-value {
            font-size: 32px;
            font-weight: 700;
            min-width: 60px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }

        /* Summary Section */
        .summary {
            margin-top: auto;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .summary-label {
            color: var(--tg-theme-hint-color, #999999);
        }

        .summary-value {
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }

        .summary-total {
            padding-top: 10px;
            border-top: 2px solid var(--tg-theme-section-separator-color, #e5e5e5);
            font-size: 20px;
        }

        .total-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
        }

        /* Error Message */
        .error {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: #ff3b30;
            color: white;
            text-align: center;
            font-weight: 600;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .error.show {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Error Message -->
    <div id="error" class="error"></div>

    <!-- Product Header -->
    <div class="product-header">
        <div id="productName" class="product-name">Loading...</div>
        <div id="productPrice" class="product-price">$0.00</div>
    </div>

    <!-- Size Selection -->
    <div class="section">
        <div class="section-title">Select Size</div>
        <div class="size-grid" id="sizeGrid">
            <button class="size-button" data-size="S">S</button>
            <button class="size-button" data-size="M">M</button>
            <button class="size-button" data-size="L">L</button>
            <button class="size-button" data-size="XL">XL</button>
            <button class="size-button" data-size="XXL">XXL</button>
            <button class="size-button" data-size="XXXL">XXXL</button>
            <button class="size-button onesize" data-size="OneSize">One Size</button>
        </div>
    </div>

    <!-- Quantity Selection -->
    <div class="section">
        <div class="section-title">Select Quantity</div>
        <div class="quantity-container">
            <button class="qty-btn" id="qtyMinus">âˆ’</button>
            <div class="quantity-value" id="qtyValue">1</div>
            <button class="qty-btn" id="qtyPlus">+</button>
        </div>
    </div>

    <!-- Order Summary -->
    <div class="summary">
        <div class="summary-row">
            <span class="summary-label">Size:</span>
            <span class="summary-value" id="selectedSize">Not selected</span>
        </div>
        <div class="summary-row">
            <span class="summary-label">Quantity:</span>
            <span class="summary-value" id="selectedQty">1</span>
        </div>
        <div class="summary-row summary-total">
            <span class="summary-label">Total:</span>
            <span class="total-value" id="totalPrice">$0.00</span>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // State Management
        let productData = {
            id: '',
            name: 'Product',
            price: 0
        };
        let selectedSize = null;
        let quantity = 1;

        // Parse Product Data from startapp parameter
        function parseProductData() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get data from startapp parameter (base64 encoded)
            const startapp = urlParams.get('startapp');
            if (startapp) {
                try {
                    const decoded = atob(startapp);
                    const data = JSON.parse(decoded);
                    productData.id = data.product_id || data.id || '';
                    productData.name = data.name || 'Product';
                    productData.price = parseFloat(data.price) || 0;
                    
                    console.log('Parsed product data:', productData);
                    return true;
                } catch (e) {
                    console.error('Failed to parse startapp data:', e);
                    // Try fallback to direct params
                }
            }

            // Fallback to direct URL parameters (for testing)
            productData.id = urlParams.get('id') || '';
            productData.name = urlParams.get('name') || 'Product';
            productData.price = parseFloat(urlParams.get('price')) || 0;

            return productData.id && productData.price > 0;
        }

        // Initialize Product Display
        function initializeProduct() {
            if (!parseProductData()) {
                showError('Invalid product data. Please try again.');
                tg.MainButton.setText('ERROR');
                tg.MainButton.show();
                tg.MainButton.disable();
                return false;
            }

            // Update display
            document.getElementById('productName').textContent = decodeURIComponent(productData.name);
            document.getElementById('productPrice').textContent = `$${productData.price.toFixed(2)}`;
            updateTotal();
            updateMainButton();

            return true;
        }

        // Size Selection Handler
        document.querySelectorAll('.size-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove previous selection
                document.querySelectorAll('.size-button').forEach(b => b.classList.remove('selected'));
                
                // Add selection
                this.classList.add('selected');
                selectedSize = this.dataset.size;
                
                // Update summary
                document.getElementById('selectedSize').textContent = selectedSize;
                updateMainButton();

                // Haptic feedback
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });
        });

        // Quantity Controls
        document.getElementById('qtyMinus').addEventListener('click', function() {
            if (quantity > 1) {
                quantity--;
                updateQuantity();
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            }
        });

        document.getElementById('qtyPlus').addEventListener('click', function() {
            if (quantity < 99) {
                quantity++;
                updateQuantity();
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            }
        });

        // Update Quantity Display
        function updateQuantity() {
            document.getElementById('qtyValue').textContent = quantity;
            document.getElementById('selectedQty').textContent = quantity;
            document.getElementById('qtyMinus').disabled = quantity <= 1;
            document.getElementById('qtyPlus').disabled = quantity >= 99;
            updateTotal();
            updateMainButton();
        }

        // Update Total Price
        function updateTotal() {
            const total = productData.price * quantity;
            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
        }

        // Update Main Button State
        function updateMainButton() {
            if (selectedSize) {
                tg.MainButton.setText(`ADD TO CART - $${(productData.price * quantity).toFixed(2)}`);
                tg.MainButton.show();
                tg.MainButton.enable();
            } else {
                tg.MainButton.setText('SELECT SIZE');
                tg.MainButton.show();
                tg.MainButton.disable();
            }
        }

        // Show Error Message
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 3000);
        }

        // Handle Main Button Click
        tg.MainButton.onClick(function() {
            if (!selectedSize) {
                showError('Please select a size');
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                return;
            }

            // Prepare data to send back to bot
            const data = {
                action: 'add_to_cart',
                product_id: productData.id,
                name: productData.name,
                price: productData.price,
                size: selectedSize,
                quantity: quantity,
                total: productData.price * quantity
            };

            try {
                // Send data back to bot
                tg.sendData(JSON.stringify(data));
                
                // Success feedback
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                console.error('Failed to send data:', error);
                showError('Failed to add to cart. Please try again.');
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initializeProduct();
            updateQuantity();
        });

        // Apply Telegram theme
        if (tg.themeParams) {
            const root = document.documentElement;
            Object.entries(tg.themeParams).forEach(([key, value]) => {
                if (value) {
                    root.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, value);
                }
            });
        }
    </script>
</body>
</html>
